<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=S, initial-scale=1.0" />
    <title>Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <h1 class="text-center">My Task List</h1>

    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        id="new-task-item"
        placeholder="Add a Task"
        aria-label="Add a Task"
        aria-describedby="button-addon2"
      />
      <button class="btn btn-warning" type="button" id="button-addon2">Add a Task</button>
    </div>
    <ul class="list-group" id="li-group">
      <li class="list-group-item">
        <input
          class="form-check-input me-1"
          type="checkbox"
          value=""
          id="firstCheckboxStretched"
        />
        <label class="form-check-label stretched-link" for="firstCheckboxStretched"
          >First checkbox</label
        >
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="4" />
        <label class="form-check-label stretched-link" for="4">Second checkbox</label>
      </li>
      <li class="list-group-item">
        <input
          class="form-check-input me-1"
          type="checkbox"
          value=""
          id="thirdCheckboxStretched"
        />
        <label class="form-check-label stretched-link" for="thirdCheckboxStretched"
          >Third checkbox</label
        >
      </li>
    </ul>
    <script></script>
    <script src="/script/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
